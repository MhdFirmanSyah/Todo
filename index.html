<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <h1>Todo</h1>
      <h1>Note</h1>
    </nav>
    <!-- Container input todo -->
    <section class="container">
      <h3>Tambah yang harus dilakukan</h3>

      <form action="">
        <label class="label-input" for="todo"
          >Masukkan hal yang akan dilakukan</label
        >
        <input class="input-node" type="text" name="todo" id="todo" />
        <!-- input todo -->
        <label class="label-input" for="date"
          >Masukkan tanggal harus selesai</label
        >
        <input class="input-node" type="date" name="date" id="date" />
        <!-- input date todo -->

        <label class="select" for="mode">Select Mode</label>
        <select
          onchange="selectMode()"
          class="select-mode"
          name="mode"
          id="mode">
          <!-- select mode -->
          <option value="todo">Todo</option>
          <option value="note">Note</option>
        </select>

        <div class="sub-cover">
          <input type="submit" value="Submit" />
        </div>
        <!-- submit  -->
      </form>
    </section>

    <div class="container">
      <!-- List todo yang belum selesai -->
      <h1 class="title">Yang harus dilakukan</h1>
      <section class="list-proses"></section>

      <!-- <div class="list-pr"> -->

      <!-- List todo yang sudah selesai -->
      <h1 class="title">Yang sudah dilakukan</h1>
      <section class="list-selesai"></section>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
